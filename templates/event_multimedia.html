{% extends "base.html" %}
{% block content %}
<form class="form" method="post">
    <p class="hint">
        Заполните форму для организации мультимедийного сопровождения мероприятия
        (проектор, звук, запись, трансляция и др.).
    </p>

    <label class="form-field">
        <span>ФИО ответственного организатора*</span>
        <input name="full_name" required placeholder="Иванов Иван Иванович">
    </label>

    <label class="form-field">
        <span>Статус / роль</span>
        <select name="role">
            <option value="">Не выбрано</option>
            {% for r in roles %}
                <option>{{ r }}</option>
            {% endfor %}
        </select>
    </label>

    <label class="form-field">
        <span>Название мероприятия*</span>
        <input name="event_title" required placeholder="Например, &laquo;День открытых дверей&raquo;">
    </label>

    <label class="form-field">
        <span>Тип мероприятия</span>
        <select name="event_type">
            <option value="">Не выбрано</option>
            {% for t in event_types %}
                <option>{{ t }}</option>
            {% endfor %}
        </select>
    </label>

    <label class="form-field">
        <span>Тип аудитории</span>
        <select name="audience_type">
            <option value="">Не выбрано</option>
            {% for a in audience_types %}
                <option>{{ a }}</option>
            {% endfor %}
        </select>
    </label>

    <div class="form-row">
        <label class="form-field">
            <span>Дата проведения*</span>
            <input type="date" name="event_date" required>
        </label>
        <label class="form-field">
            <span>Время начала*</span>
            <input type="time" name="start_time" required>
        </label>
        <label class="form-field">
            <span>Окончание</span>
            <input type="time" name="end_time">
        </label>
    </div>

    <label class="form-field">
        <span>Место проведения (корпус, аудитория)</span>
        <input name="location" placeholder="Например, главный корпус, ауд. 101">
    </label>

    <label class="form-field">
        <span>Ожидаемое количество участников</span>
        <select name="expected_participants">
            <option value="">Не выбрано</option>
            {% for p in participants_ranges %}
                <option>{{ p }}</option>
            {% endfor %}
        </select>
    </label>

    <div class="form-field">
        <span>Необходимое мультимедийное оснащение</span>
        <div class="checkbox-group">
            {% for opt in multimedia_options %}
                <label class="checkbox-item">
                    <input type="checkbox" name="multimedia_needs" value="{{ opt }}">
                    <span>{{ opt }}</span>
                </label>
            {% endfor %}
        </div>
    </div>

    <div class="form-row">
        <label class="form-field">
            <span>Нужна запись мероприятия?</span>
            <select name="needs_recording">
                <option value="">Неважно / не требуется</option>
                <option>Да</option>
                <option>Нет</option>
            </select>
        </label>

        <label class="form-field">
            <span>Нужна онлайн-трансляция?</span>
            <select name="needs_streaming">
                <option value="">Неважно / не требуется</option>
                <option>Да</option>
                <option>Нет</option>
            </select>
        </label>
    </div>

    <label class="form-field">
        <span>Телефон для связи*</span>
        <input type="tel" name="phone" required placeholder="+7…">
    </label>

    <label class="form-field">
        <span>E-mail</span>
        <input type="email" name="email" placeholder="name@example.com">
    </label>

    <label class="form-field">
        <span>Дополнительная информация</span>
        <textarea name="comment" rows="3"
                  placeholder="Особенности площадки, сценарий, пожелания по расстановке оборудования и т.п."></textarea>
    </label>

    <button class="primary-btn" type="submit">Отправить заявку</button>
</form>
{% endblock %}
